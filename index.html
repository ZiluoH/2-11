<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2-11</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1 class="title">2<sup>11</sup></h1>
        </div>
        <div id="board">
            <div id="game-over">
                <div class="game-over-content">
                    <p class="game-over-msg">game over</p>
                    <button class="restart-btn" onclick="board.restart()">restart</button>
                </div>
            </div>
        </div>
        <div id="instruction">
            <p>Use your arrow keys to move blocks. When 2 blocks with the same number touch, they merge into one!</p>
            <p>Or you can press this <i class="fas fa-redo-alt restart" onclick="board.restart();"></i> to reset the game.</p>
            
        </div>
        <div id="score-board">
            <div>Score: <br><span id="score"></span></div>
            <br>
            <div>Hightest: <br><span id="highest"></span></div>
        </div>
    </div>
</body>
</html>
